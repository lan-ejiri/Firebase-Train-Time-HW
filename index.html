<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <title>Train Times</title>
</head>

<body>

    <div class='container'>
        <div class='row'>
            <div class='col-xs-12'>
                <div class='jumbotron text-center'>
                    <h1>Anytime is Train Time</h1>
                    <h4>Choo choo.</h4>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <div class='panel'>
                    <div class='panel-heading'>
                        Current Train Schedule
                    </div>
                    <div class='panel-body'>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope='col'>Train Name</th>
                                    <th scope='col'>Destination</th>
                                    <th scope='col'>Frequency (min)</th>
                                    <th scope='col'>Next Arrival</th>
                                    <th scope='col'>Minutes Away</th>
                                </tr>
                                <tbody id="tbody">

                                </tbody>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <div class='panel'>
                    <div class='panel-heading'>
                        Add Train
                    </div>
                    <div class='panel-body'>
                        <form role="form">
                            <div class="form-group">
                                <label for="train-name-input">Name:</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination:</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-default" id="submit-input" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>







</body>

</html>
